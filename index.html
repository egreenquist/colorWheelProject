<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Learn about the color wheel.">
	<meta name="keywords" content="color wheel, Emily Greenquist">
	
	<title>Color Wheel</title>	

	<link rel="color wheel icon" href="images/colorwheel.png">
	
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	
	<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>

</head>
<body>

<div class="all js-all">

	<header>
		<div class="head">
			<h1>The Color Wheel</h1>

			<hr>
		</div>
	</header>


	<div class="reds">
		<div class="circle redDotted"></div>
		<div class="circle redFull"></div>
		<div class="circle redAlpha js-draggable makeOrange makePurple"></div>
	</div>

	<div class="oranges">
		<div class="circle orangeDotted drop dropOrange"></div>
		<div class="circle orangeFull"></div>
		<div class="circle orangeAlpha js-draggable"></div>
	</div>


	<div class="yellows">
		<div class="circle yellowDotted"></div>
		<div class="circle yellowFull"></div>
		<div class="circle yellowAlpha js-draggable makeOrange makeGreen"></div>
	</div>

	<div class="greens">
		<div class="circle greenDotted drop dropGreen"></div>
		<div class="circle greenFull"></div>
		<div class="circle greenAlpha js-draggable"></div>
	</div>

	<div class="blues">
		<div class="circle blueDotted"></div>
		<div class="circle blueFull"></div>
		<div class="circle blueAlpha js-draggable makeGreen makePurple"></div>
	</div>

	<div class="purples">
		<div class="circle purpleDotted drop dropPurple"></div>
		<div class="circle purpleFull"></div>
		<div class="circle purpleAlpha js-draggable"></div>
	</div>

 </div>

<footer>
		<div class="foot clearfix">
			<p>
				<hr>

  				<button class="playAgain">Play Again
  				</button>

				<br><br>

				</a>

				<a href="https://doremanswers.wordpress.com">
  					<img src="images/wordpress.png" alt="wordpress">
				</a>


			</p>
	</div>
</footer>



<!--scripts-->

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
